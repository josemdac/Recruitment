        <form [formGroup]="myForm" (ngSubmit)="submit()">

         <b><span>Attach your file</span></b> 
        
          <div class="form-group mb-3">
              <label for="name">Name</label>
              <input 
                  formControlName="name"
                  id="name" 
                  type="text" 
                  class="form-control" placeholder="Enter the name of the document you are attaching" required>

          </div>
            
          <div class="form-group mb-3">
              <label for="file">File</label>
              <input 
                  formControlName="file"
                  id="file" 
                  type="file" 
                  class="form-control"
                  (change)="onFileChange($event)">
             
          </div>
                
          <button class="btn btn-dark" type="submit"  >Submit</button>
      </form>
      
            <tr *ngFor="let art of articulos let i = index; let first = first ;let last = last;">
