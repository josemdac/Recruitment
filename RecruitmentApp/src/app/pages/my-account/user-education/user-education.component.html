<kendo-grid
    [data]="histItems"
    (edit)="editHandler($event)"
    (remove)="removeHandler($event.dataItem)"
    (cancel)="cancelHandler($event)"
    style="max-height: 300px"
>
<kendo-grid-command-column [width]="100">
    <ng-template kendoGridCellTemplate let-isNew="isNew" let-dataItem="dataItem">
        <button class="grid-btn" kendoGridEditCommand type="button" ><i class="fas fa-pencil"></i></button>
        <button class="grid-btn" kendoGridRemoveCommand type="button"><i class="fas fa-trash-alt"></i></button>
        <button  class="grid-btn" 
          kendoGridSaveCommand type="button"
          >{{ isNew ? 'ADD' : 'UPDATE' | translate }}</button>
        
    </ng-template>
</kendo-grid-command-column>
<kendo-grid-column field="schoolName" [width]="200" [title]="'SCHOOLNAME' | translate"></kendo-grid-column>
<kendo-grid-column field="degree" [width]="200" [title]="'DEGREE' | translate"></kendo-grid-column>
<kendo-grid-column class="text-right" headerClass="text-right" [width]="180" 
    field="graduated" [title]="'GRADUATED'| translate">
    <ng-template kendoGridCellTemplate let-dataItem>
        {{ dataItem.graduated | ynDec }}
    </ng-template>
</kendo-grid-column>
<kendo-grid-column class="text-right" headerClass="text-right" [width]="180" 
    field="gpa" [title]="'GPA'| translate">
    <ng-template kendoGridCellTemplate let-dataItem>
        {{ dataItem.gpa | number: '1.0-0' }}
    </ng-template>
    </kendo-grid-column>
<kendo-grid-column class="text-right" headerClass="text-right" [width]="180" 
    field="graduatedYear" [title]="'GRADUATEDYEAR'| translate">
    <ng-template kendoGridCellTemplate let-dataItem>
        {{ dataItem.graduatedYear | number: '1.0-0' }}
    </ng-template>
</kendo-grid-column>
<kendo-grid-column class="text-right" headerClass="text-right" [width]="180" 
    field="yearsCompleted" [title]="'YEARSCOMPLETED'| translate">
    <ng-template kendoGridCellTemplate let-dataItem>
        {{ dataItem.yearsCompleted | number: '1.0-0' }}
    </ng-template>
</kendo-grid-column>
<kendo-grid-column field="countryName" [width]="120" [title]="'COUNTRYNAME' | translate"></kendo-grid-column>
</kendo-grid>

<div class="container-fluid new-hist" *ngIf="showForm">
    <div class="row">
        <div class="form-head col-sm-12">
            <span class="title">{{(!isNew?'AddEducation':'EditEducation') | translate}}</span>
            <span class="close"><button (click)="closeForm($event)">X</button></span>
        </div>
        <form-input [field]="field" (valueChange)="changeHandler($event, field, formData)" 
        [value]="formData[field.name]" 
        [formData]="formData" *ngFor="let field of fields"></form-input>
    </div>
</div>
