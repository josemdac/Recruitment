<div class="container-fluid">
    <div class="row" >
        <div class="col-sm-12" #reqs>

        </div>
        <form-input [field]="field" [value]="formData[field.name]" 
        (valueChange)="changeHandler($event, field.name)"
        [formData]="formData" *ngFor="let field of f1"></form-input>

        <div class="col-sm-9" style="color: red; padding-top: 2.4em;">
            {{f1[0].valid === false?('WrongPassword' | translate):''}}
        </div>

        <form-input [field]="field" [value]="formData[field.name]" 
        (valueChange)="changeHandler($event, field.name)" (keyUp)="keyUpPass($event, field.name)"
        [formData]="formData" *ngFor="let field of f2"></form-input>

        <div class="col-sm-9" style="padding-top: 2em">
            <app-pass-validation-stepper
            *ngIf="sdef" #stepper
                [startColor]="'rgb(241,90,64)'"
                [endColor]="'rgb(168,255,157)'"
                [username]="formData.userName"
                [password]="formData.newPassword"
                [def]="sdef"
            ></app-pass-validation-stepper>
        </div>

        <form-input [field]="field" [value]="formData[field.name]" 
        (valueChange)="changeHandler($event, field.name)" (keyUp)="keyUpPass($event, field.name)"
        [formData]="formData" *ngFor="let field of f3"></form-input>
        <div class="col-sm-9" style="color: red; padding-top: 2.4em;">
            {{f3[0].valid === false?('PasswordsMissmatch' | translate):''}}
            <div *ngIf="reqMessage" >
                {{('PasswordReqFailed' | translate)}}
            </div>
        </div>
        
        
        <div class="col-sm-12 mt-2" style="padding: 0.5em;">
            <button class="d-block btn main-btn" (click)="savePassword($event)" [disabled]="!canSave">
                {{'ChangePassword' | translate}}
            </button>
        </div>
    </div>
</div>
