<kendo-grid
    [data]="docs"
    (edit)="editHandler($event)"
    (remove)="removeHandler($event.dataItem,{header: h, content: c, footer: f})"
    (cancel)="cancelHandler($event)"
    style="max-height: 300px"
>
<kendo-grid-command-column [width]="130">
    <ng-template kendoGridCellTemplate let-isNew="isNew" let-dataItem="dataItem">
        <button class="grid-btn" kendoGridEditCommand type="button" ><i class="fas fa-pencil"></i></button>
        <button class="grid-btn" kendoGridRemoveCommand type="button"><i class="fas fa-trash-alt"></i></button>
        <button  class="grid-btn" 
          kendoGridSaveCommand type="button"
          >{{ isNew ? 'ADD' : 'UPDATE' | translate }}</button>
        <button class="btn download-btn" (click)="downloadDoc(dataItem)">
            <file-icon [set]="'classic'" [type]="dataItem.documentFormat | lowercase" [size]="'md'"></file-icon>
        </button>
        
    </ng-template>
</kendo-grid-command-column>
<kendo-grid-column field="documentTitle" [title]="'DocumentTitle' | translate"></kendo-grid-column>
<kendo-grid-column field="documentName" [title]="'DocumentName' | translate"></kendo-grid-column>

<kendo-grid-column field="documentType" [title]="'Type'| translate">
    <ng-template kendoGridCellTemplate let-dataItem>
        {{ dataItem.documentType | docType }}
    </ng-template>
</kendo-grid-column>


</kendo-grid>

<div class="container-fluid new-doc" *ngIf="showForm">
    <div class="row" >
        <div class="form-head col-sm-12">
            <span class="title">{{(!isNew?'AddDocument':'EditDocument') | translate}}</span>
            <span class="close"><button (click)="closeForm($event)"><i class="fas fa-x"></i></button></span>
        </div>
        <form-input [field]="field" (valueChange)="changeHandler($event, field, formData)" [value]="formData[field.name]" 
        [formData]="formData" *ngFor="let field of fields"></form-input>
    </div>
</div>


<ng-template #h>
    <div class="standard-header">
        {{'DeleteDocument' | translate}}
    </div>
</ng-template>
<ng-template #c>
    {{'AreYouSureToDeleteDocument' | translate}}
</ng-template>
<ng-template #f>
    <button class="btn cancel-btn">
        {{'Cancel' | translate}}
    </button>
    <button class="btn main-btn" type="submit">
        {{'Ok' | translate}}
    </button>
</ng-template>
