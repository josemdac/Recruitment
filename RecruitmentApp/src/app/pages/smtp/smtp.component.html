  <!-- Sidebar navigation -->
  <div class="container-fluid">
    <div class="row">
  
      <nav class="col-md-2 d-md-block bg-light sidebar">
        <div class="sidebar-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" routerLink="/dashboard">
                <i class="fas fa-user"></i> &nbsp; <span class="password-label">User Profile  </span> 
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" routerLink="/application">
                <i class="fas fa-file-search"></i> &nbsp; <span class="password-label">Job applications</span> 
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" routerLink="/myapplication">
                <i class="far fa-ballot-check"></i> &nbsp; <span class="password-label">My job applications</span> 
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" routerLink="/upload">
                <i class="fas fa-upload"></i> &nbsp; <span class="password-label">Upload your CV</span> 
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" routerLink="/graph">
                <i class="far fa-chart-pie"></i> &nbsp; <span class="password-label">Applications</span> 
              </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" routerLink="/smtp">
                    <i class="far fa-envelope"></i>&nbsp; <span class="password-label">Email Configuration</span> 
                </a>
              </li>
            <!-- Calling SignOut() Api from AuthService -->
            <li class="nav-item">
              <a class="nav-link" (click)="authService.SignOut()">
                <i class="fas fa-sign-out-alt "></i> &nbsp; <span class="password-label">  Log out</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
  
      <!-- Main content -->
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div class="inner-adjust">
  
          <div class="pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2 ">SMTP Configuration</h1>
          </div>

          
          <form [formGroup]="formularioContacto" (ngSubmit)="submit()">
            <p>Company:
              <input type="text" formControlName="nombre" class="form-control">
            </p>
            <p>SMTP_SERVER:
              <input type="text" formControlName="mail" class="form-control">
            </p>
            <p>PORT:
              <input type="text" formControlName="nombre" class="form-control">
            </p>
            <p>USERNAME:
              <input type="text" formControlName="mail" class="form-control">
            </p>
            <p>PASSWORD:
              <input type="text" formControlName="nombre" class="form-control">
            </p>
            <p>FROM_EMAIL:
              <input type="text" formControlName="mail" class="form-control">
            </p>
            <button  type="submit" routerLink="/smtpconfirmation">Confirmar</button>
          </form>
          <div>{{datos}}</div>
 
           
  
        </div>
      </main>
  
    </div>
  </div>
